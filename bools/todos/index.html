<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>todo ... </title>
	<!-- JavaScript Tools -->
	<script src="js/ls.js"></script>
	<script src="../left.js/left.js"></script>
	<script src="../jClock.js/jClock.js"></script>
	<!-- 4 reset, 4 rem  -->
	<link rel="stylesheet" href="../__public/css/r.css">
	<!-- todo style -->
	<link rel="stylesheet" href="./css/todo.css">
	<!-- j-clock.css -->
	<link rel="stylesheet" href="./css/j-clock.css">
</head>
<body>
	<div inb-father id="todos" class="container"></div>

	<div class="tool-block todo-commit">
		<h1>What's Next ?</h1>

		<input id="commit-date" type="date" name="date" />
		<input id="commit-time" type="time" name="time" />
		<input id="commit-title" placeholder="todo next ..." name="title" type="text" />
		<textarea id="commit-content" id="" cols="30" rows="10" name="content"></textarea>
	</div>

	<canvas id="j-clock"></canvas>
	<script src="./js/todo.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
